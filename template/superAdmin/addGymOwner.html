        <div id="page-wrapper">
             <div class="panel-body">
                       <div class="panel-heading">
                      <h3>Add Gym Owner</h3>
                        </div>
 
                   <div class="row">
                     <div class="col-lg-12">
                     <form role="form">
                        <div class="col-lg-6">
                                <div class="form-group">
                                     <label>First Name</label>
                                     <input class="form-control" ng-model="user.user_fname">
                                     
                                </div>

                                <div class="form-group">
                                     <label>Last Name</label>
                                     <input class="form-control" ng-model="user.user_lname">
                                     
                                </div>

                                <div class="form-group">
                                     <label>Email</label>
                                     <input class="form-control" ng-model="user.user_email">
                                     
                                </div>

                                <div class="form-group">
                                     <label>Mobile Number</label>
                                     <input class="form-control" ng-model="user.user_phone">
                                     
                                </div>

                                <div class="form-group">
                                     <label>Country</label>
                                     <input class="form-control" ng-model="user.user_country">
                                     
                                </div>
                                <div class="form-group">
                                     <label>State</label>
                                     <input class="form-control" ng-model="user.user_state">
                                     
                                </div>
                                <div class="form-group">
                                     <label>City</label>
                                     <input class="form-control" ng-model="user.user_city">
                                     
                                </div>

                        </div>
                        <div class="col-lg-6">
                                     <div class="form-group">
                                     <label>Date of Birth</label>
                                     <input class="form-control" ng-model="user.user_date_of_birth">
                                     
                                </div>
                                <div class="form-group">
                                     <label>Address</label>
                                     <input class="form-control" ng-model="user.user_adress">
                                     
                                </div>
                                <div class="form-group">
                                     <label>Govt.Id type</label>
                                     <input class="form-control" ng-model="user.goverment_id_type">
                                     
                                </div>
                                <div class="form-group">
                                     <label>Govt.Id Number</label>
                                     <input class="form-control" ng-model="user.id_serial_number">
                                     
                                </div>
                                <div class="form-group">
                                     <label>ROLE</label>
                                     <input class="form-control" ng-model="user.user_role">
                                     
                                </div>
                                <div>
                                    <button type="submit" ng-click="addUser(user)" class="btn btn-primary">ADD USER</button>
                                </div>
                        </div>
                     </form>
                     </div>

                   </div>
