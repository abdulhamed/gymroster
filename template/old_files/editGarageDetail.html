<head>

    <title>AutoMetrics</title>

    <!-- Bootstrap Core CSS -->
    <link href="/autom/vendor1/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/autom/vendor1/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="/autom/vendor1/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="/autom/vendor1/datatables-responsive/dataTables.responsive.css" rel="stylesheet">
    <!-- date Time picker -->
    <link href="/autom/assets/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <!-- Custom CSS -->
    <link href="/autom/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/autom/vendor1/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
 
</head>

<body>

    <div id="wrapper" >

        <div ng-controller="HeaderCtrl">
            <div ng-include src="header.url"></div>
                <script type="text/ng-template" id="header.html"></script>
        </div> 

        <div id="page-wrapper">
            <div class="row">
                 <div class="col-lg-12">
                    <h3 class="page-header">Garage Details</h3>
                 </div>
                <!-- /.col-lg-12 -->
            </div>
          
            <!-- /.row -->
                <div class="row">
                     <div class="col-lg-12">   
                        <div class="col-lg-6">
                            <div class="panel panel-default">
                        <div class="panel-heading">
                           <!-- <h4>Executive details...</h4> -->
                           
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                                
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <tbody>
                                        
                                        <tr>
                                            <td><b>Garage Name </b></td>
                                            <td>
                                                <div><input type="text" ng-model="garageDetails.garage_name">
                                                    </div>
                                                
                                                
                                            </td>
                                        </tr>
                                       
                                        <tr>
                                            <td><b>Landline </b></td>
                                            <td><input type="text" ng-model="garageDetails.landline"></td>
                                        </tr>
                                        <tr>
                                            <td><b>Representative Name </b></td>
                                            <td><input type="text" ng-model="garageDetails.representative_name"></td>
                                        </tr>
                                        <tr>
                                            <td><b>Representative Phone </b></td>
                                            <td><input type="text" ng-model="garageDetails.representative_phone"></td>
                                        </tr>
                                        <tr>
                                            <td><b>Representative Email </b></td>
                                            <td><input type="text" ng-model="garageDetails.representative_email"></td>
                                        </tr>
                                        
                                        <tr>
                                            <td><b>Address</b></td>
                                            <td>
                                            <div><label>Line1</label>   :<input type="text" ng-model="garageDetails.line1"></div>
                                            <div><label>Line2</label>   :<input type="text" ng-model="garageDetails.line2"></div>
                                            <div><label>Locality</label>: <input type="text" ng-model="garageDetails.locality"></div>
                                            <div><label>City</label>    : <input type="text" ng-model="garageDetails.city"></div>
                                            <div><label>Pincode</label> : <input type="text" ng-model="garageDetails.pincode"</div>
                                            <div><label>State</label>   : <input type="text" ng-model="garageDetails.state"></div>

                                            </td>
                                        </tr>
                                        <tr>
                                            <td><b>Landmark </b></td>
                                            <td><input type="text" ng-model="garageDetails.landmark"></td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                           
                                        
                         </div><!--<div class="col-lg-6"> -->
                         <div class="col-lg-6">
                             <div class="panel panel-default">
                        <div class="panel-heading">
                           <!-- <h4>Executive details...</h4> -->
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <tbody>        
                                        
                                        <tr>
                                            <td><b>Account Details </b></td>
                                            <td class="ng-binding"><b>Bank Name -<input type="text" ng-model="garageDetails.bank_name"></b><br>
                                                
                                                <b>Account Number -<input type="text" ng-model="garageDetails.acc_no"></b> <br>
                                                <b>IFSC Code  -<input type="text" ng-model="garageDetails.ifsc"> </b><br>
                                                <b>MICR Code  -<input type="text" ng-model="garageDetails.micr"> </b><br>
                                                <b>Bank Address-<input type="text" ng-model="garageDetails.bank_address"></b><br>
                                            </td>
                                        </tr>
                                        <tr>
                                      
                                            <td><b>Credit Limit</b></td>
                                            <td class="ng-binding"><input type="text" ng-model="garageDetails.credit_limit"> </td>
                                        </tr>
                                        <tr>
                                            <td><b>Credit Period</b></td>
                                            <td class="ng-binding"><input type="text" ng-model="garageDetails.credit_period"></td>
                                        </tr>
                                       
                                        
                                    </tbody>
                                    
                                            
                                           
                                </table>
                                 <input type="button" class="btn btn-primary" ng-click="updateGarage(garageDetails,garageDetails.id)" value="Update"></td>
                                        

                            </div>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                   
                           
                                        
                         </div><!--<div class="col-lg-6"> -->
                     </div><!-- <div class="col-lg-12"> -->
                </div>
              
           </div><!-- /#page-wrapper -->
        
        </div>    <!-- /#wrapper -->     
        

  


    <!-- jQuery -->
    <script src="/vendor1/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/vendor1/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/vendor1/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="/vendor1/datatables/js/jquery.dataTables.min.js"></script>
    <script src="/vendor1/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="/vendor1/datatables-responsive/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    <!-- date time picker JS -->
    <script type="text/javascript" src="../assets/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../assets/js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    
    $('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
    </script>

</body>

</html>
