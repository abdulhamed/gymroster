<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AutoMetrics</title>

    <!-- Bootstrap Core CSS -->
    <link href="/autom/vendor1/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/autom/vendor1/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="/autom/vendor1/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="/autom/vendor1/datatables-responsive/dataTables.responsive.css" rel="stylesheet">
    <!-- date Time picker -->
    <link href="/autom/assets/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <!-- Custom CSS -->
    <link href="/autom/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/autom/vendor1/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <div ng-controller="HeaderCtrl">
            <div ng-include src="header.url"></div>
                <script type="text/ng-template" id="header.html"></script>
        </div> 

        <div id="page-wrapper">
            <div class="row">
                 <div class="col-lg-12">
                    
                       <h1 class="page-header">Create Order</h1>
                    
                    
                </div>
                <!-- /.col-lg-12 -->
            </div>
           <div class="row">
              <div class="col-lg-12">
                <form role="form" name="AddNewOrderForm">
                    <div class="col-lg-6">
                        <div class="form-group">
                                <select  required="true" ng-model="EmpModel.garage_id" id="diagnostic_center_id" name="diagnostic_center_id" class="form-control"
                                               ng-options='garageName.garage_name for garageName in garageNames' >
                                               <option value="" selected="selected">Select Garage Name *</option>
                                           </select>
                                 
                          </div>
						  </div>
						  <div class="row">
							<div class="col-lg-12">
						<!-- /.panel-heading -->
									<div class="panel-body">
										<table width="100%" class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th>S.No.</th>
													<th>Part Name</th>
													<th>Manufacturer</th>
													<th>Model</th>
													<th>Year</th>
													<th>Variant</th>
													<th>Type</th>
													<th>Sub-category</th>
													<th>Category</th>
													<th>Quantity</th>
													<th>Action</th>
												</tr>
											</thead>
											<tbody>
												<tr class="odd gradeX" data-ng-repeat="Ord in EmpList" ng-click="BindSelectedData(Ord)">
													<td>{{ Ord.Id }}</td>
													<td>{{ Ord.item }}</td>
													<td>{{ Ord.manufacturer }}</td>
													<td>{{ Ord.model }}</td>
													<td class="center">{{ Ord.year }}</td>
													<td>{{ Ord.variant }}</td>
													<td>{{ Ord.fuel_type }}</td>
													<td>{{ Ord.sub_category }}</td>
													<td>{{ Ord.category }}</td>
													<td class="center">{{ Ord.quantity }}</td>
													<td class="center"><i class="fa fa-times fa-2x" aria-hidden="true" ng-click="DeleteData(Emp)"></i></td>
												</tr>
												
												
											</tbody>
										</table>
										<!-- /.table-responsive -->
									   
									</div>
									<!-- /.panel-body -->
							</div>
									
						</div>
						
						<div class="col-lg-6">
									 <div class="form-group">
                            <label></label>
                            <input class="form-control" type="text" id="pname" name="pname" ng-model="EmpModel.item" placeholder="Part Name/Item">
                         </div>

                          <div class="form-group">
                            <input class="form-control" type="text" id="manufacturer" ng-model="EmpModel.manufacturer" name="manufacturer" placeholder="manufacturer">    
                            
                          </div>
                          <div class="form-group">
                            <input class="form-control" type="text" id="model" name="model" ng-model="EmpModel.model" placeholder="Model">    
                           </div>
                           <div class="form-group">
                            <input class="form-control" type="number" id="year" name="year" ng-model="EmpModel.year" placeholder="Year">    
                           </div>
                           <div class="form-group">
                            <input class="form-control" type="text" id="variant" name="variant" ng-model="EmpModel.varient" placeholder="Variant">    
                           </div>
                           <div class="form-group">
                            <input class="form-control" type="text" id="fueltype" name="fueltype" ng-model="EmpModel.fuel_type" placeholder="Fuel Type">    
                           </div>
                           <div class="form-group">
                            <input class="form-control" type="text" id="subcategory" name="subcategory" ng-model="EmpModel.sub_category" placeholder="Subcategory">    
                           </div>
                           <div class="form-group">
                            <input class="form-control" type="text" id="category" name="category" ng-model="EmpModel.category" placeholder="Category">    
                           </div>
                           <div class="form-group">
                                
                                 <select class="form-control" ng-model="EmpModel.quantity">
                                    <option>Qtty</option>
                                    <option>1</option>
                                    <option>2</option> 
                                 </select>
                          </div>
						  
                           <div class="form-group">
                            	<span id="add" ><i class="fa fa-plus-circle fa-3x" style="color:#FF425B" aria-hidden="true" ng-click="AddData()"></i>Add Part</span>   
                            	<button id="update" class="btn btn-primary" style="display:none;" type="button" ng-click="UpdateData()">Update Item</button>   
                           </div>
						   
						   <center>
						   <div class="form-group">
                            <button class="btn btn-primary" type="button" ng-click="display(EmpModel)">Create Order</button>    
                           </div>
                            </center>                      
						</div>
                    <div class="col-lg-6">
                        
                          
                          
                          
                    </div>                    
                    
                    
                    
                </form>
                </div><!-- col-lg-12 -->
            </div><!-- row -->
          
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/vendor1/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/vendor1/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/vendor1/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="/vendor1/datatables/js/jquery.dataTables.min.js"></script>
    <script src="/vendor1/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="/vendor1/datatables-responsive/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/dist/js/sb-admin-2.js"></script>
    <!-- date time picker JS -->
    <script type="text/javascript" src="/assets/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/assets/js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    
    $('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
    </script>

</body>

</html>
