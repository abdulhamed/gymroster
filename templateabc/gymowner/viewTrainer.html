           <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12" style="margin:20px;">
                    

                    <a href="#/addTrainer/{{gym_id}}" class="btn btn-primary" style="float:right;">Add Trainer</a>

                    
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
             <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Trainer List

                        </div>
                       
                        <!-- /.panel-heading -->
                        <div class="panel-body table-responsive">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Trainer Id</th>
                                        <th>Trainer Name</th>
                                        <th>Address</th>
                                        <th>Contact</th>
                                        <th>State</th>
                                        <th>City</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat ="gymTrainee in gymTrainers">
                                        <td><a href="#/gymTrainerDetails/{{gymTrainee.trainer_id}}">{{gymTrainee.trainer_id}}</a></td>
                                        <td>{{gymTrainee.trainer_name}}</td>
                                        <td>{{gymTrainee.trainer_address}}</td>
                                        <td>{{gymTrainee.trainer_phone}}</td>
                                        <td class="center">{{gymTrainee.trainer_state}}</td>
                                        <td class="center">{{gymTrainee.trainer_city}}</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
