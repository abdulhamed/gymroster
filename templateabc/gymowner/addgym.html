<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="/gmsystem/uisource/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/gmsystem/uisource/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/gmsystem/uisource/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="/gmsystem/uisource/vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/gmsystem/uisource/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/superAdmin">Welcome Gym Owner</a>
            </div>
            <!-- /.navbar-header -->



            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#/gymowner"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="#/gym"><i class="fa fa-bar-chart-o fa-fw"></i>Gym<span class="fa arrow"></span></a>
                           
                            <!-- /.nav-second-level -->
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
             <div class="panel-body">
                       <div class="panel-heading">
                      <h3>Add Gym</h3>
                        </div>
 
                   <div class="row">
                     <div class="col-lg-12">
                     <form role="form">
                        <div class="col-lg-6">
                                <div class="form-group">
                                     <label>Gym Name</label>
                                     <input class="form-control" ng-model="addGym.gym_name">
                                     
                                </div>

                                <div class="form-group">
                                     <label>Country</label>
                                     <input class="form-control" ng-model="addGym.gym_country">
                                     
                                </div>

                                <div class="form-group">
                                     <label>State</label>
                                     <input class="form-control" ng-model="addGym.gym_state">
                                     
                                </div>

                                <div class="form-group">
                                     <label>City</label>
                                     <input class="form-control" ng-model="addGym.gym_city">
                                     
                                </div>

                                <div class="form-group">
                                     <label>Address</label>
                                     <input class="form-control" ng-model="addGym.gym_address">
                                     
                                </div>
                               


                               

                        </div>
                        <div class="col-lg-6">
                              <div class="form-group">
                                     <label>phone</label>
                                     <input class="form-control" ng-model="addGym.gym_phone">
                                     
                                </div>
                                <div class="form-group">
                                     <label>Gym Morning Open Time</label>
                                     <input class="form-control" ng-model="addGym.gym_morning_open">
                                     
                                </div>
                                <div class="form-group">
                                     <label>Gym Morning close Time</label>
                                     <input class="form-control" ng-model="addGym.gym_morning_close">
                                     
                                </div>
                                <div class="form-group">
                                     <label>Gym Evening Open Time</label>
                                     <input class="form-control" ng-model="addGym.gym_evening_open">
                                     
                                </div>
                                 <div class="form-group">
                                     <label>Gym Evening close Time</label>
                                     <input class="form-control" ng-model="addGym.gym_evening_close">
                                     
                                </div>
                                <div>
                                    <button type="submit" ng-click="addGymData(addGym)" class="btn btn-primary">ADD GYM</button>
                                </div>
                        </div>
                     </form>
                     </div>

                   </div>
             </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/gmsystem/uisource/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/gmsystem/uisource/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/gmsystem/uisource/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="/gmsystem/uisource/vendor/raphael/raphael.min.js"></script>
    <script src="/gmsystem/uisource/vendor/morrisjs/morris.min.js"></script>
    <script src="/gmsystem/uisource/data/morris-data.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/gmsystem/uisource/dist/js/sb-admin-2.js"></script>

</body>

</html>
